<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tochka.JsonRpc</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="_assets/favicon/favicon.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css">
  <link rel="stylesheet" href="_assets/css/theme-custom.css">

  <!-- Alternate Stylesheets -->
  <link rel="stylesheet alternate" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css" title="Defaults">
  <link rel="stylesheet alternate" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="Simple Dark">

</head>
<body>
  <div id="app"></div>
  <script>
    // `
    window.$docsify = {
      // GENERAL SETTINGS
      // -----------------------------------------------------------------
      name: 'Tochka.JsonRpc',
      repo: 'https://github.com/tochka-public/Tochka.JsonRpc/',
      homepage: '/_index.md',
      loadSidebar: true,
      alias: {
        // avoid loading sidebars for subfolders
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      relativePath: true,

      // SIDEBAR NAVIGATION
      // -----------------------------------------------------------------
      auto2top   : true,
      maxLevel   : 2,
      subMaxLevel: 3,
      externalLinkTarget: '_blank',
      sidebarDisplayLevel: 1,

      // PLUGIN SETTINGS
      // -----------------------------------------------------------------
      search: {
        depth      : 3,
        noData     : 'No matches found.',
        placeholder: 'Enter search text here...'
      },

      // CUSTOM PLUGINS
      // -----------------------------------------------------------------
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/tochka-public/Tochka.JsonRpc/tree/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Edit this Page on GitHub](' + url + ')\n'

            // Adjust GitHub displayable image URL format to also work in Docsify
            html = html.replace(new RegExp("../_assets/images", 'ig'), "_assets/images");

            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal;">Powered by docsify</a>'
          })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- Customizable Theme-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

  <!-- Search Box Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Emoji Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- Tabs Plugin-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-http.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>

  <!-- Sidebar collapse plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

</body>
</html>
